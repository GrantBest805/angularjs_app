<div class="page-header">
  <h1>Login</h1>
</div>
<form ng-submit="main.login(loginData)">
  <label>Username:</label>
  <input class="form-control" type="text" name="username" placeholder="username" ng-model="main.loginData.username">
  <br>
  <label>Password:</label>
  <input class="form-control" type="password" name="password" placeholder="password" ng-model="main.loginData.password">
  <br>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<br>

<div class="Jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>
<div class="show-hide-message" ng-show="main.successMsg" >
    <div class="alert alert-success alert-dismissible fade show" role="alert">{{ main.successMsg }}</div>
  </div>
<br>
<div class="show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">{{ main.errorMsg }}</div>
</div>
